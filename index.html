<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css" />
</head>
  <body>

    <div class="container">
        <h1 class="text-center pt-4 pb-2"> Calculator</h1>
        <div class="container calculator">
            <div class="row total-container">
                <div class="col-12">
                    <div class="total rounded-2">
                        0     
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-9 number-btn">
                    <button value="clean" class="btn btn-secondary"> C </button>
                </div>
                <div class="col-3 number-btn back-btn">
                    <button value="back" class="btn btn-secondary btn-back"> 
                        <i class="bi bi-backspace"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 number-btn">
                    <button value="7" class="btn btn-secondary"> 7</button>
                </div>
                <div class="col-3 number-btn">
                    <button value="8" class="btn btn-secondary"> 8</button>
                </div>
                <div class="col-3 number-btn">
                    <button value="9" class="btn btn-secondary"> 9</button>
                </div>
                <div class="col-3 number-btn">
                    <button value="/" class="btn btn-info"> /</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 number-btn">
                    <button value="4" class="btn btn-secondary"> 4</button>
                </div>
                <div class="col-3 number-btn">
                    <button value="5" class="btn btn-secondary"> 5</button>
                </div>
                <div class="col-3 number-btn">
                    <button value="6" class="btn btn-secondary"> 6</button>
                </div>
                <div class="col-3 number-btn">
                    <button value="*" class="btn btn-info"> *</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 number-btn">
                    <button value="1" class="btn btn-secondary"> 1</button>
                </div>
                <div class="col-3 number-btn">
                    <button value="2" class="btn btn-secondary"> 2</button>
                </div>
                <div class="col-3 number-btn">
                    <button value="3" class="btn btn-secondary"> 3</button>
                </div>
                <div class="col-3 number-btn">
                    <button value="-" class="btn btn-info"> -</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 number-btn">
                    <button value="0" class="btn btn-secondary"> 0</button>
                </div>
                <div class="col-3 number-btn">
                    <button value="." class="btn btn-secondary"> .</button>
                </div>
                <div class="col-3 number-btn">
                    <button value="+" class="btn btn-secondary"> +</button>
                </div>
                <div class="col-3 number-btn equal">
                    <button value="=" class="btn btn-success"> =</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
